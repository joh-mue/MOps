#    docs.serverless.com

service: mmultiply

provider:
  name: aws
  runtime: python2.7
  stage: prod
  region: eu-central-1
  profile: serverless-admin
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:ListBucket"
      Resource: { "Fn::Join" : ["", ["arn:aws:s3:::", { "Ref" : "ServerlessDeploymentBucket" }]]}
    - Effect: "Allow"
      Action:
        - "s3:*"
      Resource: { "Fn::Join" : ["", ["arn:aws:s3:::jmue-matrixes/*"]]}
    - Effect: "Allow"
      Action:
        - "s3:*"
      Resource: { "Fn::Join" : ["", ["arn:aws:s3:::jmue-matrix-tests/*"]]}

# you can add packaging information here
#package:
#  exclude:
#    - exclude-me.js
#  artifact: my-service-code.zip

functions:
  cellcalc:
    handler: cellcalc.handler
    memorySize: 256
    timeout: 3

  # matrixsetup:
  #   handler: matrixsetup.handler
  #   memorySize: 256
  #   timeout: 3

  matrixmultiply:
    handler: matrixmultiply.handler
    memorySize: 256
    timeout: 3

  serial-multiplication:
    handler: serial-multiplication.handler
    memorySize: 256
    timeout: 3

  parallel-multiplication:
    handler: parallel-multiplication.handler
    memorySize: 256
    timeout: 3

