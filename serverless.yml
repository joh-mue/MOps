# For full config options, check the docs:
#    docs.serverless.com

service: mmultiply

provider:
  name: aws
  runtime: python2.7
  stage: prod
  region: eu-central-1
  profile: serverless-admin
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:ListBucket"
      Resource: { "Fn::Join" : ["", ["arn:aws:s3:::", { "Ref" : "ServerlessDeploymentBucket" }]]}
    - Effect: "Allow"
      Action:
        - "s3:*"
      Resource: { "Fn::Join" : ["", ["arn:aws:s3:::jmue-matrixes/*"]]}
    - Effect: "Allow"
      Action:
        - "s3:*"
      Resource: { "Fn::Join" : ["", ["arn:aws:s3:::jmue-matrix-tests/*"]]}
    - Effect: "Allow"
      Action:
        - "s3:*"
      Resource: { "Fn::Join" : ["", ["arn:aws:s3:::jmue-s3-benchmark"]]}
    - Effect: "Allow"
      Action:
        - "s3:*"
      Resource: { "Fn::Join" : ["", ["arn:aws:s3:::jmue-s3-benchmark/*"]]}
    - Effect: "Allow"
      Action:
        - "lambda:InvokeFunction"
      Resource:
        - "*"

# you can add packaging information here
package:
  individually: true
  exclude:
    - jupyter-notebooks/**
    - events/**
    - README.md
    - preliminary-results.md
    - lib/**
    - numpy*/**
    - scikit_learn-0.18.2.dist-info/**
    - scipy*/**
    - sklearn/**
    - test-files/**
#  artifact: my-service-code.zip

functions:
  cellcalc:
    handler: cellcalc.handler
    memorySize: 256
    timeout: 300

  # matrixsetup:
  #   handler: matrixsetup.handler
  #   memorySize: 256
  #   timeout: 300

  matrixmultiply:
    handler: matrixmultiply.handler
    memorySize: 256
    timeout: 300

  serial-multiplication:
    handler: serial-multiplication.handler
    memorySize: 1536
    timeout: 300

  parallel-multiplication:
    handler: parallel-multiplication.handler
    memorySize: 256
    timeout: 300

  s3-benchmark:
    handler: s3-benchmark.handler
    memorySize: 1024
    timeout: 300

  s3-row-benchmark:
    handler: s3-benchmark.row_handler
    memorySize: 1024
    timeout: 300

  strassen:
    handler: strassen.handler
    package:
      include:
        - lib/**
        - numpy/**
        - numpy-1.13.0-py2.7.egg-info/**
        - scikit_learn-0.18.2.dist-info/**
        - scipy/**
        - scipy-0.19.0-py2.7.egg-info/**
        - sklearn/**
    memorySize: 1024
    timeout: 300

  # MULTI LAMBDA Design

  strassen-master:
    handler: strassen-services.master
    memorySize: 1024
    timeout: 300

  strassen-intermediate:
    handler: strassen-services.intermediate
    package:
      include:
        - lib/**
        - numpy/**
        - numpy-1.13.0-py2.7.egg-info/**
        - scikit_learn-0.18.2.dist-info/**
        - scipy/**
        - scipy-0.19.0-py2.7.egg-info/**
        - sklearn/**
    memorySize: 1024
    timeout: 300

  strassen-collector:
    handler: strassen-services.collect
    package:
      include:
        - lib/**
        - numpy/**
        - numpy-1.13.0-py2.7.egg-info/**
        - scikit_learn-0.18.2.dist-info/**
        - scipy/**
        - scipy-0.19.0-py2.7.egg-info/**
        - sklearn/**
    memorySize: 1024
    timeout: 300

